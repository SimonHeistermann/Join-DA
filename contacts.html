<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./assets/icons/join_logo_favicon_dark.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/x-icon" href="./assets/icons/join_logo_favicon_white.svg" media="(prefers-color-scheme: dark)">

    <title>Contacts</title>

    <link rel="stylesheet" href="./assets/fonts/fonts.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./styles/sidebar.css"/>
    <link rel="stylesheet" href="./styles/standard.css"/>
    <link rel="stylesheet" href="./styles/assets.css"/>
    <link rel="stylesheet" href="./styles/contacts.css"/>
    <link rel="stylesheet" href="./styles/contact_overlay.css"/>
    <link rel="stylesheet" href="./styles/add_and_edit_contact.css"/>
    <link rel="stylesheet" href="./styles/bgcolors.css"/>
    <link rel="stylesheet" href="./styles/keyframes.css"/>
    <link rel="stylesheet" href="./styles/contacts_mobile.css"/>

    <script src="./script.js"></script>
    <script src="./scripts/templates_add_task.js"></script>
    <script src="./scripts/templates_board.js"></script>
    <script src="./scripts/templates_contacts_summary.js"></script>
    <script src="./scripts/contacts.js"></script>
    <script src="./scripts/contacts_add_and_edit.js"></script>
    <script src="./scripts/assets.js"></script>
</head>
<body id="body" onload="initContacts()">
    <div class="overall">
      <div class="sidebar">
        <div class="sidebar__container">
            <div onclick="reloadWebsite()" class="sidebar__logocontainer">
                <img src="./assets/icons/logo_sidebar.png" alt="Join Logo">
            </div>
            <div class="sidebar__navbarcontainer">
                <div class="sidebar__navbar">
                    <div class="behind__sidebarbuttons">
                        <button onclick="openSummaryWebsiteWithoutMobileAnimation()" class="sidebar__button">
                            <img src="./assets/icons/summary_icon_white.png" alt="Summary">
                            Summary
                        </button>
                    </div>
                    <div class="behind__sidebarbuttons">
                        <button onclick="openAddTaskWebsite()" class="sidebar__button">
                            <img src="./assets/icons/add_task_icon_white.png" alt="Add Task">
                            Add Task
                        </button>
                    </div>
                    <div class="behind__sidebarbuttons">
                        <button onclick="openBoardWebsite()" class="sidebar__button">
                            <img src="./assets/icons/board_icon_white.png" alt="Board">
                            Board
                        </button>
                    </div>
                    <div class="behind__sidebarbuttons sidebarbutton__open">
                        <button onclick="reloadWebsite()" class="sidebar__button sidebarbutton__open">
                            <img src="./assets/icons/contacts_icon_white.png" alt="Contacts">
                            Contacts
                        </button>
                    </div>
                </div>
                <div class="sidebar__noticescontainer">
                    <div class="behind__noticesbuttons">
                        <button onclick="openPrivacyPolicyWebsite()" class="notices__button">Privacy Policy</button>
                    </div>
                    <div class="behind__noticesbuttons">
                        <button onclick="openLegalNoticeWebsite()" class="notices__button">Legal notice</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="content__right">
            <header>
                <div class="header__container">
                    <h3>Kanban Project Management Tool</h3>
                    <div class="headerbox__right">
                        <button onclick="openHelpWebsite('contacts')" class="help__button">
                            <img src="./assets/icons/help_icon.png" alt="Help">
                        </button>
                        <button onclick="toggleSubMenu()" id="currentuser_initials_ref" class="profile__button">SM</button>
                        <div id="submenu" class="profile__button__submenu d__none">
                            <button onclick="openHelpWebsite('contacts')" class="submenu__button__help">Help</button>
                            <button onclick="openLegalNoticeWebsite()" class="submenu__button">Legal Notice</button>
                            <button onclick="openPrivacyPolicyWebsite()" class="submenu__button">Privacy Policy</button>
                            <button onclick="logOut()" class="submenu__button">Log Out</button>
                        </div>
                        <div onclick="toggleSubMenu()" class="overlay__submenu d__none" id="overlay_submenu"></div>
                    </div>
                    <button onclick="reloadWebsite()" class="header__logo__mobile">
                        <img src="./assets/icons/header_logo_icon_mobile.png" alt="Join Logo">
                    </button>
                </div>
            </header>
            <main>
                <div class="contacts__table" id="contacts_table">
                </div>
                <div class="contact__overview" id="contact_overview_header">
                    <div class="contact__overview__header">
                        <h1>Contacts</h1>
                        <div class="contact__overview__header__seperator"></div>
                        <h2>Better with a team</h2>
                        <div class="contact__overview__header__seperator__mobile"></div>
                    </div>
                    <div class="contact__overwiev__content" id="contact_overview">
                    </div>
                    <div class="contact__created__notification d__none" id="contact_notification"></div>
                </div>
            </main>
        </div>
    </div>
    <button id="back_to_contacts_table_button" class="back__button" onclick="backToContactTable()">
        <img class="thin__back__button" src="./assets/icons/arrow_left_icon_light_blue_thin.png" alt="Arrow Left">
        <img class="thick__back__button" src="./assets/icons/arrow_left_icon_light_blue_thick.png" alt="Arrow Left">
    </button>
    <button id="add_new_contact_button_mobile" onclick="openAddNewContact()" class="add__contact__button__mobile">
        <img src="./assets/icons/person_add_icon_white.png" alt="Add Contact Icon">
    </button>
    <button id="open_menu_contact_options_button" onclick="openMenuContactOptions()" class="add__contact__button__mobile d__none">
        <img src="./assets/icons/three_dots_icon_white.png" alt=":">
    </button>
    <div onclick="closeContactOverlay()" class="overlay d__none" id="contact_overlay">
        <div class="overlay__content" id="contact_overlay_content">
        </div>
    </div>
    <div id="rotate_message" class="rotate__overlay d__none">
        <h1>Please rotate your device to portrait mode.</h1>
    </div>
</body>
</html>
